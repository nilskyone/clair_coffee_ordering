version: "3.9"
services:
  db:
    image: mysql:8.0
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: claircoffee
      MYSQL_USER: clair
      MYSQL_PASSWORD: clairpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 3001
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: clair
      DB_PASSWORD: clairpass
      DB_NAME: claircoffee
      JWT_SECRET: devsecret
      PUBLIC_BASE_URL: http://localhost:3001
    ports:
      - "3001:3001"
    depends_on:
      - db
    volumes:
      - ./services/api:/app/services/api
      - ./packages:/app/packages
volumes:
  db_data:
